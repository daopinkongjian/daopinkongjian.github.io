<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .hex-container {
            position: relative;
            width: 0;
            height: 0;
        }

        .dot {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="hex-container">
        <!-- 0° -->
        <div class="dot" style="left: 300px; top: 0;"></div>
        <!-- 60° -->
        <div class="dot" style="left: 150px; top: 259.8px;"></div>
        <!-- 120° -->
        <div class="dot" style="left: -150px; top: 259.8px;"></div>
        <!-- 180° -->
        <div class="dot" style="left: -300px; top: 0;"></div>
        <!-- 240° -->
        <div class="dot" style="left: -150px; top: -259.8px;"></div>
        <!-- 300° -->
        <div class="dot" style="left: 150px; top: -259.8px;"></div>
    </div>
</body>
</html>
