<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平滑旋转红点</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: rgb(8, 8, 8);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .orbit {
            width: 500px;
            height: 500px;
            animation: rotate 5s linear infinite;
            /* 创建独立合成层 */
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .red-dot {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            /* 使用数学公式精准定位 */
            transform: 
                translate(calc(150px - 50% - 25px), calc(150px - 50% - 25px))
                translateZ(0);
            /* 消除亚像素渲染问题 */
            filter: blur(0);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg) translateZ(0);
            }
            to {
                transform: rotate(360deg) translateZ(0);
            }
        }

        /* 优化渲染管道 */
        @media (-webkit-transform-3d) {
            .orbit {
                -webkit-transform-style: preserve-3d;
            }
        }
    </style>
</head>
<body>
    <div class="orbit">
        <div class="red-dot"></div>
    </div>
</body>
</html>
