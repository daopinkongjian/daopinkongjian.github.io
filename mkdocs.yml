# Theme 主题设置
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.expand
  language: 'zh'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  palette:
      # Toggle light mode
      - scheme: default
        primary: white
        accent: red
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
      # Toggle dark mode
      - scheme: slate
        primary: black
        accent: teal
        toggle:
          icon: material/weather-night
          name: Switch to light mode